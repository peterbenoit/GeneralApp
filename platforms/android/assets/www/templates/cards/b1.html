				<div class="card type-b">
					<div class="item item-text-wrap item-body">
						<strong class="line-clamp line-clamp-2">{{stream.title | words:8}}</strong>
						<p class="date">{{stream.date | amDateFormat:'MMMM Do, YYYY'}}</p>
						<p class="line-clamp line-clamp-4">{{stream.description}}</p>
					</div>
					<div class="item item-divider source">
						<a href="#app/source/{{stream.source}}">{{stream.source}}</a>
					</div>					
				</div>
