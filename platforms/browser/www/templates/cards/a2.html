				<div class="card type-a">
					<div class="item item-image">
						<img src="{{stream.image}}">
					</div>
					<div class="item item-text-wrap item-body">
						<strong>{{stream.name}}({{stream.cardtype}})</strong>
						<p class="date">{{stream.date | amDateFormat:'MMMM Do, YYYY'}}</p>
						<p>{{stream.description}}</p>
					</div>
					<div class="item item-divider">
						<p class="source"><a href="#">{{stream.source}}</a></p>
					</div>
				</div>
