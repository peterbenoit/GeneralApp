			<div ng-repeat="substream in stream.children" class="row">
				<div class="card type-d3">
					<div class="item item-image">
						<img src="{{substream.image}}">
					</div>
					<div class="item item-text-wrap item-body">
						<strong>{{stream.name}}({{stream.cardtype}})</strong>
						<p class="date">{{substream.date | amDateFormat:'MMMM Do, YYYY'}}</p>
					</div>
					<div class="item item-divider">
						<p class="source"><a href="#app/source/{{$index}}">{{stream.source}}</a></p>
					</div>					
				</div>
			</div>
