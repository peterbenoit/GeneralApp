<ion-view title="">
    <ion-nav-buttons side="left">
    <img src="img/cdclogo.png">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"> Menu</button> 
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/app/settings"><i class="icon ion-gear-a"></i></a>
    </ion-nav-buttons>
    <ion-content class="has-header">

		<div ng-repeat="stream in homestream" class="inline" ng-class="stream.cardtype.indexOf('type-d') === 0 ? 'half' : 'full'">
			<div ng-if="stream.cardtype === 'type-a1'" class="">
				<div ng-include="template.a1"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-a2'" class="">
				<div ng-include="template.a2"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-a3'" class="">
				<div ng-include="template.a3"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-b1'" class="">
				<div ng-include="template.b1"></div>		
			</div>
			<div ng-if="stream.cardtype === 'type-b2'" class="">
				<div ng-include="template.b2"></div>		
			</div>
			<div ng-if="stream.cardtype === 'type-c1'" class="">
				<div ng-include="template.c1"></div>		
			</div>
			<div ng-if="stream.cardtype === 'type-c2'" class="">
				<div ng-include="template.c2"></div>		
			</div>
			<div ng-if="stream.cardtype === 'type-c3'" class="">
				<div ng-include="template.c3"></div>		
			</div>			
			<div ng-if="stream.cardtype === 'type-d1'" class="colz double inline">
				<div ng-include="template.d1" class="inline"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-d2'" class="colz double inline">
				<div ng-include="template.d2" class="inline"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-e1'" class="">
				<div ng-include="template.e1"></div>
			</div>
			<div ng-if="stream.cardtype === 'type-e2'" class="">
				<div ng-include="template.e2"></div>
			</div>
		</div>

    </ion-content>
</ion-view>
