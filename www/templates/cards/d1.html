				<div class="card type-d1 inline">
					<div class="item item-image">
						<img src="{{stream.image}}">
					</div>
					<div class="item item-text-wrap item-body">
						<strong>{{stream.name}}({{stream.cardtype}})</strong>
						<p class="date">{{stream.date | amDateFormat:'MMMM Do, YYYY'}}</p>
					</div>
					<div class="item item-divider">
						<p class="source"><a href="#app/source/{{stream.source}}">{{stream.source}}</a></p>
					</div>					
				</div>
